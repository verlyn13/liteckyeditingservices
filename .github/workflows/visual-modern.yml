name: Visual Tests (Modern)

on:
  push:
    branches: [main]
  pull_request:
    paths:
      - 'src/**'
      - 'public/**'
      - 'tests/e2e/visual*.spec.ts'
      - 'tests/e2e/_screenshot.css'
      - 'tests/e2e/_prepare.ts'
      - 'playwright.config.ts'
      - '.github/workflows/visual-modern.yml'
  workflow_dispatch:
    inputs:
      updateBaselines:
        description: 'Update golden screenshots and open PR'
        type: boolean
        default: false

jobs:
  visual:
    runs-on: ubuntu-24.04
    env:
      TZ: America/Los_Angeles  # Match timezone in playwright.config.ts
      PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install system fonts for consistent rendering
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fonts-dejavu-core \
            fonts-dejavu-extra \
            fonts-liberation \
            fonts-noto-core \
            fonts-noto-color-emoji \
            fonts-roboto \
            fonts-inter

      - name: Install Playwright browsers with dependencies
        run: pnpm exec playwright install --with-deps chromium

      - name: Build site
        run: pnpm build

      - name: Run visual tests (normal mode)
        if: ${{ github.event.inputs.updateBaselines != 'true' }}
        run: |
          pnpm exec playwright test tests/e2e/visual-modern.spec.ts \
            --project=chromium \
            --reporter=html

      - name: Update baseline screenshots
        if: ${{ github.event.inputs.updateBaselines == 'true' }}
        run: |
          pnpm exec playwright test tests/e2e/visual-modern.spec.ts \
            --project=chromium \
            --update-snapshots \
            --reporter=list

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report/
            test-results/
            tests/e2e/**/*-diff.png
            tests/e2e/**/*-actual.png
          retention-days: 30

      - name: Upload updated baselines
        if: ${{ github.event.inputs.updateBaselines == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: updated-baselines
          path: |
            tests/e2e/visual-modern.spec.ts-snapshots/
          retention-days: 7

      - name: Comment on PR with diff summary
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“¸ Visual Regression Test Results\n\n` +
                    `Visual differences detected. This is expected if you've made UI changes.\n\n` +
                    `### Next Steps:\n` +
                    `1. [Review the visual diffs](${runUrl}) in the artifacts\n` +
                    `2. If changes are intentional:\n` +
                    `   - Run the workflow manually with \`updateBaselines = true\`\n` +
                    `   - Download and commit the updated baselines\n` +
                    `3. If changes are unexpected:\n` +
                    `   - Check for dynamic content issues\n` +
                    `   - Review recent CSS/layout changes\n\n` +
                    `ðŸ’¡ **Tip**: Focus on viewport screenshots instead of fullPage for better stability.`
            });

  # Optional: Auto-create PR with updated baselines
  create-baseline-pr:
    needs: visual
    if: ${{ github.event.inputs.updateBaselines == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download updated baselines
        uses: actions/download-artifact@v4
        with:
          name: updated-baselines
          path: tests/e2e/

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(test): update visual regression baselines'
          title: 'Update Visual Regression Baselines'
          body: |
            ## ðŸ“¸ Visual Baseline Update

            This PR updates the visual regression baseline screenshots.

            ### Changes
            - Updated screenshots from the latest UI state
            - Generated via GitHub Actions workflow

            ### Review Checklist
            - [ ] Visual changes are intentional
            - [ ] Screenshots look correct
            - [ ] No unintended UI regressions

            ### Generated by
            - Workflow: `${{ github.workflow }}`
            - Run: `${{ github.run_id }}`
            - Triggered by: `${{ github.actor }}`
          branch: chore/update-visual-baselines
          delete-branch: true
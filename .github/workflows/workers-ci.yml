name: Workers CI (Stubs)

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'workers/**'
      - 'functions/**'

jobs:
  wrangler-sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Wrangler version
        run: pnpm exec wrangler --version
      - name: Verify decap-oauth worker config
        working-directory: workers/decap-oauth
        run: |
          test -f wrangler.toml && echo "wrangler.toml present" || (echo "wrangler.toml missing" && exit 1)
          pnpm exec wrangler --version
  lint-only:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm run lint || true
      - name: Typecheck (if present)
        run: pnpm run typecheck || true
      - name: Note
        run: echo "Deployment steps are handled separately with Cloudflare credentials."

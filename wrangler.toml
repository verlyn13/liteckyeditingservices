# Cloudflare Pages configuration (code-first)
# Docs: https://developers.cloudflare.com/pages/functions/wrangler-configuration/

name = "litecky-editing-site"
compatibility_date = "2025-09-30"
pages_build_output_dir = "./dist"
compatibility_flags = ["nodejs_compat"]

[build]
command = "pnpm build"
cwd = "."
watch_paths = ["src/**/*", "public/**/*"]

[observability]
enabled = true

# Do NOT add secrets here. Use Pages environment variables or Worker Secrets.


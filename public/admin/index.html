<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />
    <title>Content Manager</title>
    <!-- Decap config discovery: spec-required attributes -->
    <link href="/api/config.yml" type="text/yaml" rel="cms-config-url" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  </head>
  <body>
    <!-- Sentry error tracking for admin -->
    <script>
      // Pass environment variables to sentry-admin.js
      window.SENTRY_DSN = import.meta.env?.PUBLIC_SENTRY_DSN;
      window.SENTRY_ENVIRONMENT = import.meta.env?.PUBLIC_SENTRY_ENVIRONMENT;
      window.SENTRY_RELEASE = import.meta.env?.PUBLIC_SENTRY_RELEASE;
    </script>
    <script src="/admin/sentry-admin.js"></script>

    <!-- Diagnostics first for visibility during boot -->
    <script src="/admin/diagnostics.v2.js"></script>
    <!-- Wrap window.open and navigation before Decap initializes -->
    <script src="/admin/pkce-boot.js"></script>
    <!-- Robust acceptance helper (structured logging, retries) -->
    <script src="/admin/accept-login.js"></script>
    <!-- PKCE launcher + acceptance must be available before Decap boot -->
    <script src="/admin/pkce-login.v3.js"></script>
    <!-- Exactly one bundle; Decap auto-inits from config link (no manual CMS.init()) -->
    <script src="/vendor/decap/decap-cms.js" defer></script>
    <!-- Optional shim: enable with ?auth_shim=1 to re-emit canonical success string from admin window -->
    <script src="/admin/decap-auth-shim.js" defer></script>
  </body>
</html>

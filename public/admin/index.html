<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />
    <title>Content Manager</title>
    <!-- Config is now provided via npm app (CMS.init); config link removed to avoid double init. -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  </head>
  <body>
    <!-- Sentry admin (classic, CSP-safe) -->
    <script src="/admin/sentry-admin.js" defer></script>

    <!-- Earliest breadcrumb without inline script (CSP-safe) -->
    <script src="/admin/html-start.js" defer></script>

    <!-- Diagnostics first for visibility during boot -->
    <script src="/admin/diagnostics.v2.js"></script>
    <!-- Wrap window.open and navigation before Decap initializes -->
    <script src="/admin/pkce-boot.js"></script>
    <!-- Robust acceptance helper (structured logging, retries) -->
    <script src="/admin/accept-login.js"></script>
    <!-- PKCE launcher + acceptance must be available before Decap boot -->
    <script src="/admin/pkce-login.v3.js"></script>
    <!-- NPM delivery of Decap CMS app (replaces vendor bundle) -->
    <script src="/admin/cms.js" defer></script>
    <!-- Post-boot hydrator: ensures Decap hydrates LS user if acceptance already ran -->
    <script src="/admin/post-boot-hydrator.js" defer></script>
    <!-- Optional shim: enable with ?auth_shim=1 to re-emit canonical success string from admin window -->
    <script src="/admin/decap-auth-shim.js" defer></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />
    <title>Content Manager</title>
    <!-- Decap config discovery: spec-required attributes -->
    <link href="/admin/config.yml" type="text/yaml" rel="cms-config-url" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  </head>
  <body>
    <!-- Non-production banner (self-hosted script; safe under admin CSP) -->
    <script src="/admin/preview-banner.js"></script>
    <!-- Debug: Capture all postMessage events BEFORE Decap loads -->
    <script>
      // Debug listener - logs ALL postMessage events
      window.addEventListener('message', function(event) {
        console.log('[ADMIN DEBUG] postMessage received:', {
          origin: event.origin,
          data: event.data,
          type: typeof event.data,
          timestamp: new Date().toISOString()
        });

        // Check if it's an OAuth message
        if (typeof event.data === 'string' && event.data.includes('authorization')) {
          console.log('[ADMIN DEBUG] ✅ OAuth message detected!');
        } else if (event.data && typeof event.data === 'object' && event.data.type && event.data.type.includes('authorization')) {
          console.log('[ADMIN DEBUG] ✅ OAuth object message detected!');
        }
      }, false);
      console.log('[ADMIN DEBUG] PostMessage listener registered');
    </script>
    <!-- Optional shim: enable with ?auth_shim=1 to re-emit canonical success string from admin window -->
    <script src="/admin/decap-auth-shim.js"></script>
    <!-- Exactly one bundle; Decap auto-inits from config link (no manual CMS.init()) -->
    <script src="/vendor/decap/decap-cms.js"></script>
  </body>
</html>

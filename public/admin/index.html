<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />
    <title>Content Manager</title>
    <!-- Decap config discovery: spec-required attributes -->
    <link href="/api/config.yml" type="text/yaml" rel="cms-config-url" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  </head>
  <body>
    <!-- Must load before Decap to wrap authorizer launch vectors -->
    <script src="/admin/pkce-boot.js"></script>
    <!-- Exactly one bundle; Decap auto-inits from config link (no manual CMS.init()) -->
    <script src="/vendor/decap/decap-cms.js" defer></script>
    <!-- PKCE login wiring and diagnostics -->
    <script src="/admin/pkce-login.js" defer></script>
    <!-- Diagnostics: externalized to satisfy admin CSP (no inline scripts) -->
    <script src="/admin/diagnostics.js" defer></script>
    <!-- Optional shim: enable with ?auth_shim=1 to re-emit canonical success string from admin window -->
    <script src="/admin/decap-auth-shim.js" defer></script>
  </body>
</html>
